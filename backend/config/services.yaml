# This file is the entry point to configure your own services.
# Files in the packages/ subdirectory configure your dependencies.

# Put parameters here that don't need to change on each machine where the app is deployed
# https://symfony.com/doc/current/best_practices.html#use-parameters-for-application-configuration
parameters:
    env(METEO_BASE_URL): 'https://api.open-meteo.com'
    meteo.base_url: '%env(string:METEO_BASE_URL)%'

services:
    # default configuration for services in *this* file
    _defaults:
        autowire: true      # Automatically injects dependencies in your services.
        autoconfigure: true # Automatically registers your services as commands, event subscribers, etc.

    # makes classes in src/ available to be used as services
    # this creates a service per class whose id is the fully-qualified class name
    App\:
        resource: '../src/'
        exclude:
            - '../src/DependencyInjection/'
            - '../src/Entity/'
            - '../src/Kernel.php'

    App\State\PlantUserProcessor:
        decorates: 'api_platform.doctrine.orm.state.persist_processor'
        arguments: ['@.inner']
        autowire: true
        autoconfigure: true

    App\DataProcessor\PlantDataProcessor:
        # L'autowiring est souvent activé, mais nous spécifions l'argument qui pose problème
        arguments:
            # Injecte la variable d'environnement %kernel.project_dir% dans le 3ème argument
            $kernelProjectDir: '%kernel.project_dir%'
        # Vous devez également l'étiqueter (tagger) comme service ApiPlatform Processor
        tags: ['api_platform.state_processor']

    App\DataProcessor\UserPlantationProcessor:
        tags: ['api_platform.state_processor']

    App\Service\MeteoService:
        arguments:
            $meteoBaseUrl: '%meteo.base_url%'

    App\Security\PlantOwnerExtension:
        tags: ['api_platform.doctrine.orm.query_extension.collection']